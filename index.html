<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="main.css">
    <title>Interactive Pricing Components</title>
</head>
<body>
    <header id="header">
        <h1 class="simple">Simple, traffic-based pricing</h1>
        <h3 class="sign">Sign-up for our 30-day trial. No credit card required.</h3>
    </header>

        <main class="main-container">
            <div class="slider-bar">

                <div class="box-1">
                    <p class="page"><span class="pageview"> 100K </span>PAGEVIEWS</p>
                    <p class="dollar">$<span id="amount">16</span>.00</p>
                    <span class="month">/month</span> 
                    <stye class="slidecontainer">
                        <input type="range" min="0" max="4" value="2" class="slider" id="myRange">
                    </style>
                <p id="list-items">
                        <span class="bill">Monthly Billing</span>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="round"></span>
                        </label>
                        <span class="year">Yearly Billing</span>
                        <span><button><a href="#">25% discount</a></button></span>
                        <span class="short-text"><a href="#"> -25%</a></span>
                </p>   
                </div>

                <hr/>
                
                <div>
                    <ul id="items">
                        <li class="website"><img src="images/icon-check.svg"> unlimited websites</li>
                        <li class="data"><img src="images/icon-check.svg"> 100% data ownership</li>
                        <li class="email"><img src="images/icon-check.svg"> Email reports</li>
                    </ul>
                    <button class="trial"> Start my trial</button>    
                </div>
            </div>
       
        </main>

        <script src="./main.js"></script>
</body>
</html>
